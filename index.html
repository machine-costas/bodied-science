        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

            min-height: 100vh;
            display: flex;

        body::before {

            position: fixed;
            top: -50%; left: -50%;

            animation: drift 20s ease-in-out infinite alternate;
        }

        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-3%, 3%); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 420px;
            width: 100%;
            padding: 48px 24px;

        }

        .hero-img {
            width: 160px;
            height: 160px;

            object-position: center 15%;

        }

        h1 {

            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .handle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 1rem;
            color: #999;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .character-strip {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
        }

        .character-strip img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.06);
            opacity: 0.85;
            transition: opacity 0.25s ease;
        }

        .character-strip img:hover {
            opacity: 1;
        }

        .character-strip img:nth-child(1) { object-position: center 20%; }
        .character-strip img:nth-child(2) { object-position: center 15%; }
        .character-strip img:nth-child(3) { object-position: center 30%; }

        .links {

            gap: 12px;
            margin-bottom: 32px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            border: 1px solid #222;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.25s ease;
            backdrop-filter: blur(10px);
        }

        .link-btn:hover {
            border-color: #444;
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);

        .link-btn .icon {

            height: 36px;
            border-radius: 10px;
            display: flex;

            justify-content: center;
            flex-shrink: 0;

        .link-btn .icon.fb { background: #1877f2; }

        .link-btn .label small { display: block; font-weight: 400; font-size: 0.75rem; color: #666; margin-top: 2px; }

        footer {
